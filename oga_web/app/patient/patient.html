<md-toolbar layout="row">
	<h1>{{apptitle}}</h1>
	<span flex></span>
</md-toolbar>

<div layout="row" flex>
	<form name="patientForm">
		<md-content layout="column">
			<md-input-container>
				<label>Name</label>
				<input type=text ng-required="true" ng-model='patient.name' />
			</md-input-container>
			<md-input-container>
				<md-input-container>
					<label>Birth</label>
				</md-input-container>
				<input is-open='opened' type='date' ng-model='patient.birth'/>
			</md-input-container>
		</md-content>
		<md-button aria-label='Save Patient' class="oga-float-bottom-right" ng-click='save()' ng-disabled="patientForm.$invalid">
			<md-tooltip>Save Patient</md-tooltip>
			<ng-md-icon icon="save" size="72" postion="br"></ng-md-icon>
		</md-button>

	</form>
</div>
